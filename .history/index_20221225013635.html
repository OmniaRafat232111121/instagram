<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram clone</title>
    <!--style css-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
       <img class="logo" src="./imgs/img/logo.PNG" alt="logo"/>
        <input type="text" placeholder='search' class="search-box"/>
        <div class="nav-items">
            <img src="./imgs/img/home.PNG" class="icon"/>
            <img src="./imgs/img/messenger.PNG" class="icon"/>
            <img src="./imgs/img/add.PNG" class="icon"/>
            <img src="./imgs/img/explore.PNG" class="icon"/>
            <img src="./imgs/img/like.PNG" class="icon"/>
            <div class="icon user-profile"></div>

        </div>
    </div>
        
    </nav>


    <!--main start-->
    <section class="main">
        <div class="main-wrapper">
            <div class="left-col">
                <div class="status-wrapper">
                    <div class="status-card">
                        <div class="profile-pic">
                            <img src="./imgs/img/cover 1.png"/>
                           <p class="username">user_name</p>
                        </div>
                         
                    </div>

                </div>

            </div>
             <div class="right-col">

             </div>
        </div>

    </section>
</body>
</html>
